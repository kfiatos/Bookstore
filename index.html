<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bookstore RESTful API</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/styles.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/main.js"></script>
	</head>
	<body>

	<div class="container">


		<h2 class="">Księgarnia</h2>
		<hr>
		<table class ="table table-hover table-striped"  id="books">
			<tr>
				<td>
					<strong>Id</strong>
				</td>
				<td><strong>Nazwa książki</strong>
				</td>
				<td>
					<strong>Opis</strong>
				</td>
				<td>
					<strong>Autor</strong>
				</td>
				<td>
					<strong>Operacje</strong>
				</td>
			</tr>


		</table>

		<form id = "addBookForm" action="" method="post" role="form">
			<legend>Dodaj książkę</legend>

			<div class="form-group .col-xs-4">
				<label for="name">Tytuł</label>
				<input id="name" type="text" class="form-control" name="" placeholder="">
			</div>
			<div class="form-group">
				<label for="author">Autor</label>
				<input id="author" type="text" class="form-control" name="" placeholder="">
			</div>
			<div class="form-group">
				<label for="opis">Opis</label>
				<input id="opis" type="text" class="form-control" name=""  placeholder="">
			</div>
			<button id ="zapisz" type="submit" class="btn btn-primary">Zapisz</button>
		</form>


	</div>



		<!-- jQuery -->


		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
		<!-- Bootstrap JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
</html>
